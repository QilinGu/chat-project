{% extends "base.html" %}
{% load staticfiles %}

{% block title %}{{ object.username }} | The Chat{% endblock %}

{% block body %}
<div class="row-body content-profile">

         <!-- Cover/Profile Bar -->
         <div class="twelve columns">
            <div class="cover-container">
               <div class="cover-content">
                  <div class="cover-image" background-image="user.background" ng-init="user.background='/media/cover/{{ object.background|default:"default.png" }}'">
                  </div>
                  <div class="cover-description">
                     <div class="cover-avatar-content">
                        <div class="cover-avatar">
                           <span ng-init="user.avatar='/media/avatar/{{ object.avatar|default:"default.png" }}'">
                            <img ng-src="{[{ user.avatar }]}" />
                           </span>
                        </div>
                     </div>
                     <div class="cover-description-content">
                        <span id="author3pricop"></span>
                        <span id="time3pricop"></span>
                        <div class="cover-username" ng-init="user.username='{{ object.username }}'">
                           <a href="javascript:void(0)" ng-bind="user.username"></a>
                        </div>
                        <div class="cover-description-buttons">
                           <div id="subscribe3"></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <!-- Comments -->
         <div class="nine columns" id="messages">
            <div class="message-container" id="message1282">
               <div class="message-content">
                  <div class="message-divider"></div>
                  <div class="message-replies">
                     <div class="message-actions">
                        <div class="message-actions-content" id="message-action1282">
                           <div class="message-replies-content" id="comments-list1282">
                              <!-- Comment Box -->
                           	  <div class="message-comment-box-container" style="padding-left:0px">
                           	      <div class="message-reply-avatar">
                           	          <a href="javascript:void(0)" ng-init="anon.avatar='{% static "images/comment_avatar.jpeg" %}'">
                           	              <img ng-src="{[{ anon.avatar }]}" />
                           	          </a>
                           	      </div>
                           	      <div class="message-comment-box-form">
                           	          <textarea placeholder="Comment..." onclick="showButton(1282)" class="comment-reply-textarea"></textarea>
                           	      </div>
                           	      <div class="comment-btn" id="comment_btn_1282">
                           	          <a>Send</a>
                           	      </div>
                           	      <div class="delete_preloader" id="post_comment_1282"></div>
                           	  </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div id="profile-card"></div>
         </div>

         <!-- About -->
         <div class="three columns">
            <div class="sidebar-container widget-about">
               <div class="sidebar-content">
                  <div class="sidebar-header">About</div>
                  <div class="sidebar-list" ng-init="user.location='{{ object.location|default:"-" }}'">
                  	Location: <strong ng-bind="user.location"></strong>
                  </div>
                  <div class="sidebar-list" ng-init="user.bio='{{ object.bio|default:"" }}'" ng-bind="user.bio">
                  </div>
               </div>
            </div>
         </div>

      </div>
{% endblock %}
