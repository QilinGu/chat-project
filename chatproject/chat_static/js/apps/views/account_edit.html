<div class="row-page content-settings" ng-controller="updateProfile">
    <div class="animation" ng-include=" '/static/js/apps/views/account_menu.html' "></div>

    <!-- General Settings -->
	<div class="nine columns">
		<div class="page-settings-container">
            <form ng-submit="update_profile()" method="post">
			<div class="page-content">
				<div class="page-header">
                    <img src="/static/images/thumb.jpeg" width="80" height="80">
                    <strong>General Settings</strong>
                </div>
				<div class="page-inner">
                    <div class="page-title">Change account, privacy, location settings.</div>
                </div>

                <alert shape="'form'" context="alert"></alert>

            <div class="message-divider"></div>
            <div class="page-inner">
                    <div class="page-input-container">
                        <div class="page-input-title">Email</div>
                        <div class="page-input-content">
                            <input type="email" name="email" style="width: 250px" ng-model="user.email">
                            <div class="page-input-sub">E-mail will not be displayed</div>
                        </div>
                    </div>
                    <div class="page-input-container">
                        <div class="page-input-title">Gender</div>
                        <div class="page-input-content">
                        <select name="gender" ng-model="user.gender" ng-options="d.id as d.name for d in form.gender"></select>
                        <div class="page-input-sub">Select your gender (male or female)</div>
                        </div>
                    </div>
                    <div class="page-input-container">
                        <div class="page-input-title">Location</div>
                        <div class="page-input-content">
                            <input type="text" maxlength="65" name="location" style="width: 250px" ng-model="user.location">
                            <div class="page-input-sub">Where do you live?
                             (65 characters or less)</div>
                        </div>
                    </div>
            </div>
        <div class="message-divider"></div>

        <div class="message-divider"></div>
        <div class="page-inner">
            <div class="page-input-container">
                <div class="page-input-title">Chat Sound</div>
                <div class="page-input-content">
                <select name="privacy" ng-model="user.is_sound_enabled" ng-options="d.id as d.name for d in form.sound"></select>
                <div class="page-input-sub">New message sound</div>
                </div>
            </div>

            <div class="page-input-container">
                <div class="page-input-title">Bio</div>
                <div class="page-input-content">
                    <textarea class="ads" name="bio" maxlength="150" ng-model="user.bio"></textarea>
                    <div class="page-input-sub">About you (150 characters or less)</div>
                </div>
            </div>
        </div>
        <div class="message-divider"></div>
        <div class="page-inner">
            <div class="page-input-title"></div>
            <input type="submit" value="Save Changes">
        </div>
    </div>
    </form>
	</div>
	</div>
</div>
