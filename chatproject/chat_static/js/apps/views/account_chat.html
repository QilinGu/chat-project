<div ng-controller="chatController">

    <div class="chat_list two columns" ng-show="state=='me' ">
        <div class="sidebar-container">
        <div class="sidebar-content">
            <div class="sidebar-header">Chat List</div>
            <div class="sidebar-link" ng-repeat="item in session_list">
                <a href="javascript:void(0)" ng-click="sessionChangeStatus($event, item)">
                    <strong>{[{ item.anon.username }]}</strong>
                </a>
            </div>
        </div>
        </div>
    </div>

    <div class="nine columns" id="messages" ng-show="state=='me' ">
        <div class="message-container">
        <div class="message-content">
            <div class="message-form-header" style="height: 17px;">
                <div class="message-form-user"><img src="/static/images/chat.png"></div>
                <span class="chat-username" ng-bind="active_session.anon.username"></span>
                <span class="blocked-button" ng-click="blockSession()" ng-show="active_session.user"><a>Block</a></span>
            </div>
            <div class="chat-container">
                <comment instance="active_session.messages"></comment>
            </div>
            <div class="message-divider"></div>
            <div class="chat-form-inner" ng-show="active_session.anon">
                <form ng-submit="createMessage()">
                    <input id="chat" class="chat-user32" ng-model="content.content" placeholder="Write a message..." name="chat">
                </form>
            </div>
        </div>
        </div>
    </div>



<div class="twelve columns" id="messages" ng-show="state=='anon' ">
    <div class="message-container" id="message1282">
       <div class="message-content">
          <div class="message-divider"></div>
          <div class="message-replies">
             <div class="message-actions">
                <div class="message-actions-content" id="message-action1282">
                   <div class="message-replies-content" id="comments-list1282">
                      <!-- Comment Box -->
                      <div class="message-comment-box-container" style="padding-left:0px">
                          <div class="message-reply-avatar">
                              <a href="javascript:void(0)" ng-init="anon.avatar='/static/images/comment_avatar.jpeg'">
                                  <img ng-src="{[{ anon.avatar }]}" />
                              </a>
                          </div>
                          <div class="message-comment-box-form">
                              <form ng-submit="createMessage()">
                              <input type="text" placeholder="Comment..." class="comment-reply-textarea" ng-model="content.content" />
                              </form>
                          </div>
                      </div>
                      <!-- Comment -->
                      <comment instance="active_session.messages"></comment>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
</div>


</div>
