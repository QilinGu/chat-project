<div class="row-page content-settings" ng-controller="changePasswordController">
    <div class="animation" ng-include=" '/static/js/apps/views/account_menu.html' "></div>

<!-- Change Password -->
<div class="nine columns">
    <div class="page-settings-container">
        <form method="post" ng-submit="change_password()">
            <div validate class="page-content">
                <div class="page-header">
                    <img src="/static/images/thumb.jpeg" width="80" height="80">
                    <strong>Change Password</strong>
                </div>

                <div class="notification-box" ng-show="form.visibility" ng-class="{'notification-box-success': form.state, 'notification-box-error': !form.state}">
                    <h5 ng-bind="form.error_header"></h5>
                    <p ng-bind="form.error_message"></p>
                    <a href="#" class="notification-close" ng-click="form.visibility=false">x</a>
                </div>

                <div class="message-divider"></div>
                <div class="page-inner">
                    <div class="page-input-container">
                        <div class="page-input-title">New Password</div>
                        <div class="page-input-content">
                            <input type="password" required style="width: 250px" ng-model="user.new_password" />
                        </div>
                    </div>
                    <div class="page-input-container">
                        <div class="page-input-title">Confirm Password</div>
                        <div class="page-input-content">
                            <input type="password" required style="width: 250px" ng-model="user.confirm_password" />
                        </div>
                    </div>
                    <div class="page-input-container">
                        <div class="page-input-title">Current Password</div>
                        <div class="page-input-content">
                            <input type="password" required style="width: 250px" ng-model="user.password" />
                        </div>
                    </div>
                </div>
                <div class="message-divider"></div>
                <div class="page-inner">
                    <div class="page-input-title"></div>
                    <input type="submit" value="Save Changes">
                </div>
            </div>
        </form>
    </div>
</div>

</div>
