<div ng-switch="shape">

<!-- Homepage Alert -- transparent -->
<div ng-switch-when="homepage" class="notification-box box-transparent notification-box-transparent" ng-show="alert.visibility">
    <h5 ng-bind="alert.title"></h5>
    <p ng-bind="alert.message"></p>
    <a href="javascript:void(0)" class="notification-close notification-close-transparent" ng-click="alert.visibility=false">x</a>
</div>


<!-- Form Alert -->
<div ng-switch-when="form" style="margin: 0px" class="notification-box" ng-show="alert.visibility" ng-class="{'notification-box-success': alert.state, 'notification-box-error': !alert.state}">
    <h5 ng-bind="alert.title"></h5>
    <p ng-bind="alert.message"></p>
    <a href="#" class="notification-close" ng-click="alert.visibility=false">x</a>
</div>

</div>
