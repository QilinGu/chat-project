<div ng-controller="chatController">
<div class="twelve columns" id="messages">
    <div class="message-container" id="message1282">
       <div class="message-content">
          <div class="message-divider"></div>
          <div class="message-replies">
             <div class="message-actions">
                <div class="message-actions-content" id="message-action1282">
                   <div class="message-replies-content" id="comments-list1282">
                      <!-- Comment Box -->
                      <div class="message-comment-box-container" style="padding-left:0px"  ng-show="!active_session.is_closed">
                          <div class="message-reply-avatar">
                              <a href="javascript:void(0)" ng-init="anon.avatar='/static/images/comment_avatar.jpeg'">
                                  <img ng-src="{[{ anon.avatar }]}" />
                              </a>
                          </div>
                          <div class="message-comment-box-form">
                              <form ng-submit="createMessage()">
                              <input type="text" placeholder="" ng-keyup="typing()" class="comment-reply-textarea" ng-model="content.content" />
                              </form>
                          </div>
                      </div>

                      <span ng-show="active_session && active_session.is_typing">typing...</span>

                      <!-- Comment -->
                      <comment instance="active_session.messages"></comment>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
</div>
</div>
